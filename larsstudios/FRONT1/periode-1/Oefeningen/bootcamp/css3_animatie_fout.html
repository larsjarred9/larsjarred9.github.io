<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Animatie</title>
    <style type="text/css">
        #box {
            margin-top: 20px;
            background-color: #80ffff;
            width: 500px;
            /*Uncoment that positiong properties and its values whenever you wanna  do a slide in and slide out*/

            position: absolute;
            top: 50px;
            left: -500px;
            height: 200px;
        }
    </style>

</head>
<body>
<!--Uncomment it out if you wanna see the slide out and slide in using javaScript also for that uncomment some chunks of code in css too ^^-->

    <button onclick="slideIn('box');">Slide In Box from Left</button>
    <button onclick="slideOut('box');">Slide out Box to Left</button>


<!--Uncomment it out for changing the background-color using javaScript-->

    <button onclick="changeBg('box', '#80ff80');">Background to Green</button>
    <button onclick="changeBg('box', '#ffb380');">Background to Orange</button>

<!--Uncomment it out if you wanna see the slide up and slide down using javaScript-->

    <button onclick="slideClose('box');">Slide Box up</button>
    <button onclick="slideOppen('box');">Slide Box down</button>


<!--Uncomment it out if you wanna see the fading in and out using javaScript-->

 	<button onclick="fadeOut('box');">Fade Box Out</button>
 	<button onclick="fadeIn('box');">Fade Box In</button>

<div id="box">Content goes here</div>

<script>
    //function for animatingly changing  background-color

    //Uncoment the function changeBb() out if you wanna change the background-color animatically..


    function changeBg(el,clr) {
        var ele = document.getElementById(el);
        ele.style.transition = "background-color .5s linear 0s";
        ele.style.background = clr;
    }





    //function for animatingly fading out and fading in

    //Uncomment that function fadeOut() and fadeIn() if you wanna see the fading in and fading out animatingly...



    function fadeOut(el) {
        var ele = document.getElementById(el);
        ele.style.transition = "opacity .3s linear 0s";
        ele.style.opacity = 0;
    }

    function fadeIn(el) {
        var ele = document.getElementById(el);
        ele.style.transition = "opacity .3s linear 0s";
        ele.style.opacity = 1;
    }




    //Function for slide open and slide close
    //uncomment that function slideUp() and slideIn() if you wanna see the sliding up and sliding in



    function slideOppen(el) {
        var ele = document.getElementById(el);
        ele.style.transition = "height .3s linear 0s";
        ele.style.height = "200px";
    }

    function slideClose(el) {
        var ele = document.getElementById(el);
        ele.style.transition = "height .3s linear 0s";
        ele.style.height = "0px";
    }



    //Function for slide in and slide out
    //uncomment that function slideIn() and slideOut() if you wanna see the sliding in and sliding out



    function slideIn(el) {
        var ele = document.getElementById(el);
        ele.style.transition = "left .3s linear 0s";
        ele.style.left = "0px";
    }

    function slideOut(el) {
        var ele = document.getElementById(el);
        ele.style.transition = "left .3s linear 0s";
        ele.style.left = "-500px";
    }



    //uncomment it out if you wanna see animatingly see the fading in and fading out
</script>
</body>
</html>
