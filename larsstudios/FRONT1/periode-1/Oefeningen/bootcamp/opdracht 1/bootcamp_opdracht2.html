<!DOCTYPE html>
<html>
    <head>
        <title>Opdracht 2</title>
    </head>
    <body>
        <script>
            var breedte = window.prompt("Wat is de breedte?");
            var lengte = window.prompt("Wat is de lengte?");
            var hoogte = window.prompt("Wat is de hoogte?");
            var inhoud = breedte * lengte * hoogte;
            var antwoord = "De inhoud is " + inhoud + " m3";
            document.write(antwoord);
        </script>
    </body>
</html>
