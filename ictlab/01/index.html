<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>ICTLab - Matrix</title>
</head>
<body>
    <div class="container">
        <h2>Front</h2>
        <div class="row">
            <div class="col-6 mt-2 mb-3">
                <p>HTML</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>CSS</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>JavaScript</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>jQuery</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 2%" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100">2%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>Bootstrap</p>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                </div>
            </div>
        </div>
        <h2 class="mt-4">Back</h2>
        <div class="row">
            <div class="col-6 mt-2 mb-3">
                <p>PHP</p>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>SQL</p>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                </div>
            </div>
        </div>
        <h2 class="mt-4">Beheer</h2>
        <div class="row">
            <div class="col-6 mt-2 mb-3">
                <p>Ubuntu</p>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>Windows 10 / Server 2019</p>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                </div>
            </div>
        </div>
        <h2 class="mt-4">Game</h2>
        <div class="row">
            <div class="col-6 mt-2 mb-3">
                <p>C# (.NET)</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="5">5%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>Unity Editor</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                </div>
            </div>
        </div>
        <h2 class="mt-4">Universeel</h2>
        <div class="row">
            <div class="col-6 mt-2 mb-3">
                <p>Photoshop</p>
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 35%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">35%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>Git</p>
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
            </div>
            <div class="col-6 mt-2 mb-3">
                <p>Plannen</p>
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
