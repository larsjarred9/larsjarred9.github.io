    <canvas id="mijnCanvas" width="744" height="921" style="border:1px solid #000000;">

            contextObject.beginPath();

            contextObject.beginPath();

            contextObject.moveTo(497, 382);
            contextObject.lineTo(319, 84);
            contextObject.strokeStyle = 'rgba(162,128,67)';
            contextObject.stroke();

            // Plant
            balletjeY += 1;
            balletjeX += 1;

            if (balletjeY > 751) {
                balletjeY = 670;
            }
            if (balletjeX > 775) {
                balletjeX = 694;
            }
            // Balletje laten bewegen
            contextObject.beginPath();
            contextObject.lineWidth = 3;
            contextObject.moveTo(315, 84);
            contextObject.lineTo(325, balletjeY);
            contextObject.strokeStyle = 'rgba(162,128,67)';
            contextObject.stroke();

            contextObject.beginPath();
            contextObject.fillStyle = "rgba(177,48,40)";
            contextObject.strokeStyle = 'rgba(177,48,40)';
            contextObject.arc(325, balletjeX, 20, 0, 2 * Math.PI);
            contextObject.fill();
            contextObject.stroke();

            window.requestAnimationFrame(drawboard);
        }
        window.requestAnimationFrame(drawboard);

    </script>
